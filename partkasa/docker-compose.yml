services:
  # API Gateway
  api-gateway:
    build: ./api-gateway
    ports:
      - "${API_GATEWAY_PORT}:${API_GATEWAY_PORT}"
    environment:
      - NODE_ENV=development
      - PORT=${API_GATEWAY_PORT}
      - USER_SERVICE_URL=http://user-service:${USER_SERVICE_PORT}
      - VENDOR_SERVICE_URL=http://vendor-service:${VENDOR_SERVICE_PORT}
      - SEARCH_SERVICE_URL=http://search-service:${SEARCH_SERVICE_PORT}
      - ORDER_SERVICE_URL=http://order-service:${ORDER_SERVICE_PORT}
      - PAYMENT_SERVICE_URL=http://payment-service:${PAYMENT_SERVICE_PORT}
      - DELIVERY_SERVICE_URL=http://delivery-service:${DELIVERY_SERVICE_PORT}
      - NOTIFICATION_SERVICE_URL=http://notification-service:${NOTIFICATION_SERVICE_PORT}
    depends_on:
      user-service:
        condition: service_healthy
      vendor-service:
        condition: service_healthy
      search-service:
        condition: service_healthy
      order-service:
        condition: service_healthy
      payment-service:
        condition: service_healthy
      delivery-service:
        condition: service_healthy
      notification-service:
        condition: service_healthy
    networks:
      - partkasa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get({hostname:'localhost', port: process.env.PORT, path:'/api/health'}, r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1));\" "]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # Web Client
  client-web:
    build: ./client-web
    ports:
      - "${CLIENT_PORT}:80"
    environment:
      - NODE_ENV=development
      - PORT=${CLIENT_PORT}
      - REACT_APP_API_URL=${REACT_APP_API_URL}
    volumes:
      - ./client-web:/app
      - /app/node_modules
    networks:
      - partkasa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:80 > /dev/null || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # User Service
  user-service:
    build: ./user-service
    environment:
      - NODE_ENV=development
      - PORT=${USER_SERVICE_PORT}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${USER_SERVICE_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    networks:
      - partkasa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get({hostname:'localhost', port: process.env.PORT, path:'/health'}, r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1));\" "]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # Vendor Service
  vendor-service:
    build: ./vendor-service
    environment:
      - NODE_ENV=development
      - PORT=${VENDOR_SERVICE_PORT}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${VENDOR_SERVICE_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    networks:
      - partkasa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get({hostname:'localhost', port: process.env.PORT, path:'/health'}, r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1));\" "]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # Search Service
  search-service:
    build: ./search-service
    environment:
      - NODE_ENV=development
      - PORT=${SEARCH_SERVICE_PORT}
      - MONGODB_URI=mongodb://mongo:27017/partkasa_search
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - NHTSA_API_URL=${NHTSA_API_URL}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      mongo:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - partkasa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get({hostname:'localhost', port: process.env.PORT, path:'/health'}, r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1));\" "]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 15s

  # Order Service
  order-service:
    build: ./order-service
    environment:
      - NODE_ENV=development
      - PORT=${ORDER_SERVICE_PORT}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${ORDER_SERVICE_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - NOTIFICATION_SERVICE_URL=http://notification-service:${NOTIFICATION_SERVICE_PORT}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
      notification-service:
        condition: service_healthy
    networks:
      - partkasa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get({hostname:'localhost', port: process.env.PORT, path:'/health'}, r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1));\" "]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # Payment Service
  payment-service:
    build: ./payment-service
    environment:
      - NODE_ENV=development
      - PORT=${PAYMENT_SERVICE_PORT}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${PAYMENT_SERVICE_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - PAYSTACK_SECRET_KEY=${PAYSTACK_SECRET_KEY}
      - PAYSTACK_PUBLIC_KEY=${PAYSTACK_PUBLIC_KEY}
      - MOMO_API_KEY=${MOMO_API_KEY}
      - NOTIFICATION_SERVICE_URL=http://notification-service:${NOTIFICATION_SERVICE_PORT}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
      notification-service:
        condition: service_healthy
    networks:
      - partkasa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get({hostname:'localhost', port: process.env.PORT, path:'/health'}, r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1));\" "]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # Delivery Service
  delivery-service:
    build: ./delivery-service
    environment:
      - NODE_ENV=development
      - PORT=${DELIVERY_SERVICE_PORT}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${DELIVERY_SERVICE_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - NOTIFICATION_SERVICE_URL=http://notification-service:${NOTIFICATION_SERVICE_PORT}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
      notification-service:
        condition: service_healthy
    networks:
      - partkasa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get({hostname:'localhost', port: process.env.PORT, path:'/health'}, r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1));\" "]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # Notification Service
  notification-service:
    build: ./notification-service
    environment:
      - NODE_ENV=development
      - PORT=${NOTIFICATION_SERVICE_PORT}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${NOTIFICATION_SERVICE_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    networks:
      - partkasa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get({hostname:'localhost', port: process.env.PORT, path:'/health'}, r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1));\" "]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - partkasa-network
    restart: unless-stopped

  # MongoDB (Optional)
  mongo:
    image: mongo:5
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - partkasa-network
    restart: unless-stopped
    # Note: Mongo image lacks a stable CLI healthcheck in all variants; using started condition above.

  # Redis Cache
  redis:
    image: redis:6-alpine
    ports:
      - "${REDIS_PORT}:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - partkasa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD} ping | grep -q PONG"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  # One-shot service to ensure per-service databases exist
  db-init:
    image: postgres:14-alpine
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - PGPASSWORD=${POSTGRES_PASSWORD}
    command: >
      sh -lc "for DB in ${USER_SERVICE_DB} ${VENDOR_SERVICE_DB} ${ORDER_SERVICE_DB} ${PAYMENT_SERVICE_DB} ${DELIVERY_SERVICE_DB} ${NOTIFICATION_SERVICE_DB}; do \
        psql -h ${POSTGRES_HOST} -U ${POSTGRES_USER} -d postgres -tc \"SELECT 1 FROM pg_database WHERE datname='$$DB'\" | grep -q 1 || \
        psql -h ${POSTGRES_HOST} -U ${POSTGRES_USER} -d postgres -c \"CREATE DATABASE \"\"$$DB\"\";\"; done"
    networks:
      - partkasa-network
    restart: "no"

networks:
  partkasa-network:
    driver: bridge

volumes:
  postgres-data:
  mongo-data:
  redis-data:

